<!DOCTYPE html>

<html>
<head>
    <title>Arista - Valentine's Week Adviser</title>
    <link rel="stylesheet" type="text/css" href="./formatting.css">
</head>

<body>
    
    <div id="notification-overlay">
        <section id = "ajax-loader">Loading <img src = "./images/ajaxload.gif" /></section>
	<section id="submit-story-progress-message">Submitting your story... With Love.</section>
	<section id="success"><img src="./images/success.png" /></section>
	<section id="submit-story-success-message">Your story was submitted successfully! <button id="back-sbumit-story">Back</button></section>
    </div>
    
    <header id="banner">
        <h1>Arista</h1>
    </header>
    
    <div id="main-body">
	<section id="main-menu">
		<button id="rose-day">Rose Day</button>
		<button id="propose-day">Propose Day</button>
		<br />
		<button id="chocolate-day">Chocolate Day</button>
		<button id="teddy-day">Teddy Day</button>
		<br />
		<button id="promise-day">Promise Day</button>
		<button id="hug-day">Hug Day</button>
		<br />
		<button id="kiss-day">Kiss Day</button>
		<button id="valentine-day">Valentine's Day</button>
		<br />
		<button id="submit-story-trigger">Submit Your Story</button>
	</section>
	<section id="rose-day-content" class="day-content">
		<h2>Rose Day</h2>
		<button class = "back-main-menu">Back to Main Menu</button>
                <section id="rose-day-content-advice">Advice</section>
        </section>
	<section id="propose-day-content" class="day-content">
		<h2>Propose Day</h2>
		<button class = "back-main-menu">Back to Main Menu</button>
                <section id="propose-day-content-advice">Advice</section>
	</section>
	<section id="chocolate-day-content" class="day-content">
		<h2>Chocs Day</h2>
		<button class = "back-main-menu">Back to Main Menu</button>
                <section id="chocolate-day-content-advice">Advice</section>
	</section>
	<section id="teddy-day-content" class="day-content">
		<h2>teddy Day</h2>
		<button class = "back-main-menu">Back to Main Menu</button>
                <section id="teddy-day-content-advice">Advice</section>
	</section>
	<section id="promise-day-content" class="day-content">
		<h2>promise Day</h2>
		<button class = "back-main-menu">Back to Main Menu</button>
                <section id="promise-day-content-advice">Advice</section>
	</section>
	<section id="hug-day-content" class="day-content">
		<h2>hug Day</h2>
		<button class = "back-main-menu">Back to Main Menu</button>
                <section id="hug-day-content-advice">Advice</section>
	</section>
	<section id="kiss-day-content" class="day-content">
		<h2>kiss Day</h2>
		<button class = "back-main-menu">Back to Main Menu</button>
                <section id="kiss-day-content-advice">Advice</section>
	</section>
	<section id="valentine-day-content" class="day-content">
		<h2>valentine Day</h2>
		<button class = "back-main-menu">Back to Main Menu</button>
                <section id="valentine-day-content-advice">Advice</section>
	</section>
	<section id="submit-story">
		<h2>Submit your own Story</h2>
		<button id = "submitStory-to-mainMenu">Back to Main Menu</button>
                <section id="submit-story form">
		    <form name= "submit-story-form" id="submit-story-form" action= "http://www.example.com/example.php" method= "get">
			<input type="text" name="name" id="submit-story-name" placeholder="Your Name/Alias" required />
			<br />
			<select id="submit-story-category" name="category">
			    <option value="1">Rose Day</option>
			    <option value="2">Propose Day</option>
			    <option value="3">Chocolate Day</option>
			    <option value="4">Teddy Day</option>
			    <option value="5">Promise Day</option>
			    <option value="6">Hug Day</option>
			    <option value="7">Kiss Day</option>
			    <option value="8">Valentine's Day</option>
			    <option value="9">Other</option>
			</select>
			<textarea name="story" id="submit-story-story" rows="5" maxlength="300" placeholder="Share your Story here!" wrap="soft" required></textarea>
			<button id="submit-story-submit">Submit</button>
		    </form>
		</section>
	</section>
    </div>
    
    <footer>
        <section></section>
        <section id="contact">
            <a href="http://www.facebook.com/" target="_blank"><button id="facebook-button">Facebook</button></a>
            <button id="developer-email">Email</button>
        </section>
    </footer>
    
    <script src="./showDayContent.js"></script>
    <script src="./submitStory.js"></script>
</body>
</html>
